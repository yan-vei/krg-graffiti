<div class="graffiti-wrapper">
  <div class="text-wrapper">
    <p class="text">
      Если вы знаете о каком-то граффити, которое еще не отмечено на карте,
      вы можете прислать его нам, воспользовавшись формой ниже. <br>
    </p>
  </div>
  <div class="form-wrapper">
    <form [formGroup]="sendGraffitiForm">
      <div class="form-row">
        <label for="address">Адрес*:</label>
        <input type="text" formControlName="address" placeholder="Введите примерный адрес">
        <label for="zip" [ngStyle]="{'color': (sendGraffitiForm.controls.zip.errors) ? 'red' : 'black'}">Индекс:</label>
        <input type="text" formControlName="zip" id="zip" placeholder="000000" [ngStyle]="{'border': (sendGraffitiForm.controls.zip.errors) ? '1px solid red' : 'none'}">
      </div>
      <div class="form-row">
        <label for="longitude" [ngStyle]="{'color': (sendGraffitiForm.controls.longitude.errors) ? 'red' : 'black'}">Долгота:</label>
        <input type="text" formControlName="longitude" id="lg" placeholder="например: 41.33" [ngStyle]="{'border': (sendGraffitiForm.controls.longitude.errors) ? '1px solid red' : 'none'}">
        <label for="latitude" [ngStyle]="{'color': (sendGraffitiForm.controls.latitude.errors) ? 'red' : 'black'}">Широта:</label>
        <input type="text" formControlName="latitude" id="lt" placeholder="например: 78.54" [ngStyle]="{'border': (sendGraffitiForm.controls.latitude.errors) ? '1px solid red' : 'none'}">
      </div>
      <div class="form-row" id="comment">
        <label for="zip">Комментарий*:</label> <br>
        <textarea formControlName="comment" id="comment-area" placeholder="Краткое описание граффити"></textarea>
      </div>
      <div class="form-row" id="upload-photo">
          <label for="upload" id="photo-upload">Загрузить фото</label>
          <input (change)="setFile($event)" type="file" id="upload" accept="image/jpeg, image/png, image/jpg">
      </div>
      <div class="form-row" id="uploaded-photo-wrapper" >
        <span class="uploaded-photo" *ngIf="image">Загружен файл: {{ image.name }}</span>
        <span class="uploaded-photo" *ngIf="fileTooBig" style="color:darkred">Файл не загружен. Размер файла не должен превышать 5Мб!</span>
      </div>
      <div class="form-row" id="send-button">
        <button [disabled]="!formFilled" (click)="onSubmit()">Отправить</button>
      </div>
    </form>
  </div>
  <div class="error-display">
    
  </div>
</div>
